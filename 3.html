<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадебное приглашение</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6f61;
        }
        p {
            font-size: 18px;
        }
        .details {
            margin: 20px 0;
        }
        .details p {
            margin: 5px 0;
        }
        .rsvp {
            margin-top: 30px;
        }
        .rsvp button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .rsvp button:hover {
            background-color: #e55c50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Приглашение на свадьбу</h1>
        <p>Иван и Марья</p>
        <p>с радостью приглашают Вас на свою свадьбу!</p>
        <div class="details">
            <p><strong>Дата:</strong> 20 июня 2025 года</p>
            <p><strong>Время:</strong> 15:00</p>
            <p><strong>Место:</strong> Дом культуры, улица Любви, 10</p>
        </div>
        <div class="rsvp">
            <button onclick="alert('Спасибо за ваш ответ!')">RSVP</button>
        </div>
    </div>
